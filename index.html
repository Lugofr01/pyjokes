<html>

<head>
    <title>Joke</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="client.js"> </script>
</head>

<body>
    <div >
        <div>
            <h2 style="text-align:center; padding-top:20px; padding-bottom:20px;">WELCOME JOKER!</h2>
        </div>
        <form action="" method="get">
            <div >
                <div  class="mx-auto" style="width: 200px;" >
                    <label for="category" >Category</label>
                    <select name="category" id="selCat" class="btn btn-danger bnt-lg btn-block">
                        <option value="neutral">Neutral</option>
                        <option value="chuck">Chuck Norris</option>
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="mx-auto" style="width: 200px;">
                    <label for="language" style="display:inline;">Language</label>
                    <select name="language" id="selLang" class="btn btn-info bnt-lg btn-block">
                        <option value="en">en</option>
                        <option value="de">de</option>
                        <option value="es">es</option>
                    </select>
                </div>
                <div  class="mx-auto" style="width: 200px;">
                    <label for="number" style="display:inline;">Number</label>
                    <select name="number" id="selNum" class="btn btn-primary bnt-lg btn-block">
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40"></option>
                    </select>
                </div>
                <div class="mx-auto" style="width: 200px;">
                Joke id
                <input type="number" id="jokeID" > 
                </div>

            <div>
                <div style="padding-top:30px;">
                    <button type="button" id="btnAmuse" value="CLICK" class="btn btn-success bnt-lg btn-block Aactive" onclick="getJokes();"">CLICK HERE TO GET JOKES</button>
                </div>
            </div>
        </form>
        <div id="jokes">
        </div>
    </div>
</body>

</html>
